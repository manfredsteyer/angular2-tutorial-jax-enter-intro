<h1>Flug suchen!</h1>
<form>

    <div class="form-group">
        <label>Von:</label>
        <input
                [(ngModel)]="von"
                name="von"
                class="form-control">
    </div>


    <div class="form-group">
        <label>Nach:</label>
        <input [(ngModel)]="nach" name="nach" class="form-control">
    </div>

    <div class="form-group">
        <button class="btn btn-primary"
                (click)="suchen()" [disabled]="!von || !nach">
            Suchen!
        </button>
    </div>

    <table class="table table-striped">
        <tr *ngFor="let flug of fluege" [class.active]="flug == selectedFlug">
            <td>{{flug.id}}</td>
            <td>{{flug.datum | date:'dd.MM.yyyy HH:mm'}}</td>
            <td>{{flug.abflugort}}</td>
            <td>{{flug.zielort}}</td>
            <td><a (click)="select(flug)">Ausw√§hlen!</a></td>
        </tr>
    </table>

</form>
<pre>Warenkorb
----------------------
{{ selectedFlug | json }}
</pre>
